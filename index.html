<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>JS GRID</title>
</head>
<body>
    <h1>Users Grid</h1>
    <div class="filters">
        <input type="text" id="search" placeholder="Search table" />
    </div>
    <table id="grid">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Address</th>
                <th>University</th>
                <th>Country</th>
                <th>Dob</th>
                <th>Skills</th>
                <th>Experience</th>
            </tr>
        </thead>
        <tbody id="grid-body"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
